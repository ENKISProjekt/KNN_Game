
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Nearest Neighbors Game</title>
    <link rel="stylesheet" href="introduction.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        function loadHTML(fileName) {
            console.log(`Attempting to load ${fileName}`);
            var xhr = new XMLHttpRequest();
            xhr.open('GET', fileName, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    console.log(`Loaded content from ${fileName}`);
                    document.getElementById('content').innerHTML = xhr.responseText;
                } else if (xhr.readyState == 4) {
                    console.error(`Failed to load ${fileName}`);
                }
            };
            xhr.send();
        }
    </script>
</head>
<body>
    <div class="container">
        <button class="button" onclick="window.location.href='introduction.html'">HELP PROFESSOR MARIA</button>
        <div class="content">
            <img src="Maria.svg" alt="Help Professor Maria">
        </div>
    </div>
</body>
</html>
