<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to K-Nearest Neighbors Game</title>
    <link rel="stylesheet" href="introduction.css">
</head>
<body>
    <div class="container">        
        <div class="slideshow-container ">
            <div class="slides">
                <div class="slide">
                    <img src="BeforeGame2.svg" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="BeforeGame3.svg" alt="Slide 3">
                </div>
                <div class="slide">
                    <img src="BeforeGame4.svg" alt="Slide 4">
                </div>
                <!-- Add more slides as needed -->
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <a href="game.html" class="button">Let's Help Professor Maria!</a>
    </div>


    <script>
        let slideIndex = 0;

        function showSlides(n) {
            const slides = document.getElementsByClassName("slide");
            if (n >= slides.length) { slideIndex = 0; }
            if (n < 0) { slideIndex = slides.length - 1; }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex].style.display = "block";
        }

        function plusSlides(n) {
            slideIndex += n;
            showSlides(slideIndex);
        }

        document.addEventListener('DOMContentLoaded', () => {
            showSlides(slideIndex);
        });
    </script>
</body>
</html>
